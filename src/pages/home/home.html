<ion-header>
  <ion-navbar>
    <ion-title>
      Background App Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button large outline block icon-start (click)="startTimer()">
      <ion-icon name="play"></ion-icon>
      start music
    </button>
    <br>
    <button ion-button large outline block icon-start (click)="startPhoneCall()">
      <ion-icon name="call"></ion-icon>
      phone call
    </button>
    <br>
    <button ion-button large outline block icon-start (click)="stopTimer()">
      <ion-icon name="square"></ion-icon>
      stop music
    </button>
    <br>
    <button ion-button large outline block>
      {{count}}
    </button>
  </p>
</ion-content>
