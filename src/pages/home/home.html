<ion-header>
  <ion-navbar>
    <ion-title>
      Background App Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <button ion-button large outline block icon-start (click)="hasCamera()">
      <ion-icon name="camera"></ion-icon>
      has camera
    </button>
    <br>
    <button ion-button large outline block icon-start (click)="startVideoRecord()">
      <ion-icon name="play"></ion-icon>
      start recording
    </button>
    <br>
    <button ion-button large outline block icon-start (click)="startPhoneCall()">
      <ion-icon name="call"></ion-icon>
      phone call
    </button>
    <br>
    <button ion-button large outline block icon-start (click)="stopVideoRecord()">
      <ion-icon name="square"></ion-icon>
      stop recording
    </button>
    <br>
  </p>
</ion-content>
